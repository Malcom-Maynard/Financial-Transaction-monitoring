spring.application.name=springboot-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_db
spring.datasource.username=postgres
spring.datasource.password=amari4now
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password


spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.template.exchange=spring-boot-exchange
spring.rabbitmq.template.routing-key=spring-boot-routing-key
spring.web.resources.static-locations=classpath:/static/

spring.jpa.properties.hibernate.globally_quoted_identifiers=true